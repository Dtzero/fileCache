<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
	div{
		width:0px;
		height:0px;
		border:50px solid transparent;/*透明*/
		border-right-color:red;
		border-left:none;
	}
	/*
	1、div的宽高为零；
	2、写一个四边为transparent的边框；
	3、需要什么样的三角形就改变相应边的颜色，并删掉对边的边框；
	4、所写三角形的宽度为底边长除以2；
	*/
</style>
<body>
	<div></div>
</body>
</html>
