<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<base target="_blank">
<link rel="stylesheet" href="css/reset.css" />
<style>
	.box{
		height:160px;
		position:relative;
		}	
	img{
		width:226px;
		height:160px;
		}
	.nav{
		width:226px;
		position:absolute;
		bottom:0;
		}
	span{
		width:20px;
		line-height:26px;
		background:#e3291c;
		color:#fff;
		text-align:center;
		position:relative;
		}
	p{
		width:206px;
		height:26px;
		line-height:26px;
		color:#fff;
		position:relative;
		}
	.bg{
		width:206px;
		height:26px;
		background:#000;
		opacity:0.2;
		filter:alpha(opacity=20);
		position:absolute;
		}
	i{
		padding-left:10px;
		position:relative;
		}
	.box2{
		top:32px;
		}
	.box3{
		top:64px;
		}	
</style>
</head>
<body>
	<div class="wrap">
		<div class="box">
        	<img src="image/bg1.png"/>
            <div class="nav clearfix">
            	<span class="fl">1</span>
                <p class="fl">
                	<span class="bg"></span>
                	<i>微信支付，告别收银台，告别排...</i>
                </p>
            </div>
        </div>
        <div class="box box2">
        	<img src="image/bg2.png" />
            <div class="nav clearfix">
            	<span class="fl">2</span>
                <p class="fl">
                	<span class="bg"></span>
                	<i>马化腾：腾讯将专注于做互联网...</i>
                </p>
            </div>
        </div>
        <div class="box box3">
        	<img src="image/bg3.png" />
            <div class="nav clearfix">
            	<span class="fl">3</span>
                <p class="fl">
                	<span class="bg"></span>
                	<i>马化腾：通向互联网未来的七个...</i>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
