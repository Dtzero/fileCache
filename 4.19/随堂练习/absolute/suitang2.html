<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.div1{
		width:100px;
		height:100px;
		background:#6CF;
		border:1px #F99 solid;
		position:absolute;
		top:25px;
		left:25px;
		}
	.div2{
		width:100px;
		height:100px;
		background:#6CF;
		border:1px #F99 solid;
		position:absolute;
		top:75px;
		left:75px;
		}
	.div3{
		width:100px;
		height:100px;
		background:#FF6;
		border:1px #F99 solid;
		position:absolute;
		top:125px;
		left:125px;	
		}
	.div4{
		width:100px;
		height:100px;
		background:#6CF;
		border:1px #F99 solid;
		position:absolute;
		top:175px;
		left:175px;
		}
	.div5{
		width:100px;
		height:100px;
		background:#6CF;
		border:1px #F99 solid;
		position:absolute;
		top:225px;
		left:225px;		
		}
	/*
	position:absolute; 绝对定位 top/right/bottom/left  定位元素偏移量
	位移值是变换后的子盒子到当前页面的距离 相对页面
	有父盒子且父盒子有定位的时候，是变换后子盒子到父元素的距离 相对父盒子
	若，不写位移量，只写position：absolute，则所写盒子会紧跟前一个盒子，并不影响下一个盒子；


	a、使元素完全脱离文档流；
	b、使内嵌支持宽高；
	c、块属性标签内容撑开宽度；
	d、如果有定位父级相对于定位父级发生偏移，没有定位父级相对于document发生偏移；
	e、相对定位一般都是配合绝对定位元素使用；
	f、提升层级	
	*/
</style>
</head>
<body>
	<div class="wrap">
    	<div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
    </div>
</body>
</html>
