<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.wrap{
		width:200px;
		height:300px;
		border:1px pink solid;
		padding:10px;
		}
	.div1{
		width:100px;
		height:100px;
		background:red;		
		}
	.div2{
		width:100px;
		height:100px;
		background:green;
		position:relative;
		top:100px;
		left:100px;		
		}
	.div3{
		width:100px;
		height:100px;
		background:blue;		
		}
	/*
	position:relative 相对定位 top/right/bottom/left  定位元素偏移量
	位移值 变换位置与自己原来的位置的距离 相对自己
	
	a、不影响元素本身的特性；
	b、不使元素脱离文档流（元素移动之后原始位置会被保留）；
	c、如果没有定位偏移量，对元素本身没有任何影响；
	d、提升层级
	*/
</style>
</head>
<body>
	<div class="wrap">
    	<div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</div>
</body>
</html>
