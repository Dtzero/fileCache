<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
li{height:40px;}
ol li{background:blue;}/*1+1*/
li{background:green;}/*1*/
.list{background:red}/*10*/
.list{background:yellow}/*10*/
#box{background:pink}/*100*/

/*
样式默然后者覆盖前者
样式优先级
类型（1）<class(10)<id(100)<style行间样式（1000）<js
伪类选择符的权重为0010
a:hover的权重是0011
包含选择符的权重：为包含选择符的权重之和
内联样式的权重为1000
继承样式的权重为0000
群组集合选择符权重为他本身
*/
</style>
</head>

<body>
<ol><!-- 有序列表 不常用-->
	<li class="list list1" id="box" style="background:red">列表项</li>
	<li class="list1 list">列表项</li>
	<li id="box">列表项</li>
	<li>列表项</li> 
</ol>

<ul><!-- 无序列表 -->
	<li>
		<font color="#FF0000">列表项</font>
	</li>
	<li>列表项</li>
	<li>列表项</li>
	<li>列表项</li>
</ul>

<dl><!-- 定义列表 -->
	<dt>定义列表标题</dt>
	<dd>定义列表项</dd>
	<dd>定义列表项</dd>
</dl>
</body>
</html>
