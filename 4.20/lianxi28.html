<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="css/reset.css" />
<style>
	.wrap{
		width:486px;
		background:url(images/bg.png);
		padding:106px 86px 106px 105px;
		margin:0 auto;
		}
	.box{
		width:140px;
		height:190px;
		background:#fff;
		padding:20px;
		margin-right:33px;
		}
	.box dl{
		position:relative;
		}
	.box dt{
		width:119px;
		height:119px;
		background:#42307f url(images/zhengti.png) no-repeat 124px 2px;
		padding-top:21px;
		padding-left:21px;
		}
	.box .nav{
		width:140px;
		position:absolute;
		top:116px;
		}
	.nav .bg{
		width:140px;
		height:24px;
		background:#000;
		opacity:0.4;
		filter:alpha(opactiy=40);
		position:absolute;
		}
	.nav .text1{
		line-height:24px;
		color:#fff;
		padding-left:8px;
		position:relative;
		}
	.nav span{
		width:16px;
		background:#e7788d;
		line-height:16px;
		color:#fff;
		text-align:center;
		margin-top:4px;
		margin-right:4px;
		position:relative;
		}
	.text2{
		line-height:34px;
		margin-bottom:2px;
		}
	.cishu{
		background:url(images/sanjiao.png) no-repeat;
		font-size:12px;
		padding-left:16px;
		}
	.liuyan{
		background:url(images/qipao.png) no-repeat;
		font-size:12px;
		padding-left:20px;
		}
	.box2,.box2 .nav,.box2 .bg{
		width:200px;
		}
	.box2 dt{
		width:149px;
		background:#e7788d url(images/zhengti2.png) no-repeat 184px 2px;
		padding-left:51px;
		}
</style>
</head>
<body>
	<div class="wrap clearfix">
    	<div class="box fl">
        	<dl>
            	<dt><img src="images/logo1.png"/></dt>
                <dd class="nav clearfix">
                	<p class="bg"></p>
                	<i class="text1 fl">妙味云课堂</i>
                    <span class="fr">H</span>
                </dd>
                <dd class="clearfix">
                	<i class="text2">妙味云课堂在线</i>
                    <span class="cishu fl">627,400</span>
                    <span class="liuyan fr">627</span>
                </dd>
            </dl>
        </div>
        <div class="box box2 fl">
        	<dl>
            	<dt><img src="images/logo2.png"/></dt>
                <dd class="nav clearfix">
                	<p class="bg"></p>
                	<i class="text1 fl">妙味云课堂</i>
                    <span class="fr">H</span>
                </dd>
                <dd class="clearfix">
                	<p class="text2">妙味云课堂在线</p>
                    <span class="cishu fl">627,400</span>
                    <span class="liuyan fr">627</span>
                </dd>
            </dl>
        </div>
    </div>
</body>
</html>
