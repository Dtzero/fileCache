<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{ 
	 width:300px;
	 height:300px;
	 position:relative;
	 }
	.bg{
	height:300px;
	background:red;
	opacity:0.2;/*属性值：0~1,0最浅为透明，1最深为本身颜色，不透明；*/
	filter:alpha（opacity=20）; /*兼容IE，属性值为0~100*/
		}
	.text{
		font-size:50px;
		position:absolute;
		bottom:0;
		left:0;
		}
	/*只要给包含元素写了透明度，那么所有被包含元素都会透明；*/
</style>
</head>
<body>
	<div class="box">
    	<div class="bg"></div>
        <div class="text">我是div</div>
    </div>
</body>
</html>
