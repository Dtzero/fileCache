内联，内嵌，行内属性标签：
1、默认同行可以继续跟同类型标签；

3、不支持宽高；
4、不支持上下margin、padding;

span,a,em,strong,i,b,mark,img,

	img是一个特殊的内联标签，它支持宽高，也支持margin，padding，叫做内联块；
	如果没有规定宽高，默认为图片宽高；
	如果没有规定宽或者高，图片的高或高会等比缩放；
	支持所有CSS命令；
	仍然解析空格；

块属性标签：
1、默认独占一行显示；
2、没有宽度时，默认撑满父级一行；
3、支持所有CSS命令；
p,h1-h6,ul,ol,li,dl,dt,dd,div
