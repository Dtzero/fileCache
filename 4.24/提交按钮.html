<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<form method="" action=""> 
    	<input type="text" value="账号"/>
    	<input type="submit" value="提交"/>
        <input type="reset" value="重置"/>
        <input type="button"/>
        <!--
        有默认的padding,border,背景；
        重置会让输入框成为初始值；不会进行提交；
        type="button"是一个没有任何功能的按钮；
        -->
    </form>
</body>
</html>
