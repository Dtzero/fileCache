<style>
.mark,.jack{
	width:300px;
	height:300px;
	background:pink;
	}
.jackson{
	border:2px dashed #6F9;
	}
.mark #markson p{
	font:16px/30px "宋体";
	color:yellow;
	text-indent:2em;
	}
</style>
</head>

<body>
	<div class="mark jackson">
    	<div id="markson">
        	<p>好好爱自己，就有人会爱你，这乐观的说辞；幸福的样子，我感觉好真实，找不到形容词；沉默在掩饰，快泛滥的激情，只剩下语助词；有一种踏实，当你口中喊我名字。
            </p>
        </div>
    </div> 
    <div class="jack"></div>
    <div class="mark jackson"></div>
    <!--p标签不能包p标签-->
</body>
