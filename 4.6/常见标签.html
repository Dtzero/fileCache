<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{
		font-size:30px;
		font-weight:bold;
		color:pink;
		text-indent:2em;
		text-decoration:none;
		}
	ul{
		//list-style-type:circle;改变小圆点的样式；
		//list-style-position:inside;改变小圆点的位置；
		//list-style-image:url(../4.1/%E7%BB%83%E4%B9%A0/images/email.png);
	  }
</style>
</head>

<body>
<ol><!-- 有序列表 不常用-->
	<li class="list list1" id="box" style="background:red">列表项</li>
	<li class="list1 list">列表项</li>
	<li id="box">列表项</li>
	<li>列表项</li> 
</ol>

<ul><!-- 无序列表 -->
	<li>
		<font color="#FF0000">列表项</font>
	</li>
	<li>列表项</li>
	<li>列表项</li>
	<li>列表项</li>
</ul>
<!--ul,ol的子元素一定是li，li的父元素一定是ul或者ol，li里可以有其它的子元素，ul更常用-->
<dl><!-- 定义列表 -->
	<dt>定义列表标题</dt>
	<dd>定义列表项</dd>
	<dd>定义列表项</dd>
</dl>
<!--以下都是跟div一种的标签类型-->
<!--以下都是跟span一种的标签类型-->
<!--a标签,mark标签,都跟span一类-->
	<div>
    	请拨打<span style="color:yellow">15079998254</span>
    </div>
    <strong>我是strong，加粗并表示强调的意思，是结构化标签<strong>
    <br/>
    <b>我是b，只表示加粗的意思，是表现化标签</b>
    <br/>
    <em>我是em，倾斜并表示强调的意思，是结构化标签</em>
    <br/>
    <i>我是i标签，我是em，倾斜并表示强调的意思，是表现化标签</i>
    <!--
    	结构化标签：既有样式的改变，又包含了强调的意义；
        表现化标签：只有样式的改变，不具备了强调的意义：
        -->
</body>
</html>
