<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	document.createElement("section");
</script>
<style>
section{
	width:300px;
	height:300px;	
	background:pink;
	display:block;
}
</style>
<!--
IE不兼容H5新标签的问题
解决方式：
	<一>1、加<script>
	document.createElement("所写H5的标签名");
</script>
	2、再给H5标签加:display:block;
    <二>链接js文件；注：只能给没有功能的新标签用
    <script src="js/html5shiv.js"></script>
    不能改链接的js文件的名字，为官方的名字；
-->
</head>

<body>
	<section>
    safafds
    </section>
</body>
</html>
