<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<base target="_blank">
<link rel="stylesheet" href="css/reset.css"/>
<style>
	.box{
		border:2px red solid;
		font-size:50px;
		line-height:1;/*一倍*/
		}
	a{
		font-size:16px;
		display:inline-block;
		}
	.top{
		vertical-align:top;
		}	
	.middle{
		vertical-align:middle;
		}
	.baseline{
		vertical-align:baseline;
		}
	.bottom{
		vertical-align:bottom;
		}
</style>
</head>

<body>
	<div class="box">
    	<span>我是参考对象</span>
        <a href="#" class="top">我是顶端对齐</a>
        <a href="#" class="middle">我是中部对齐</a>
        <a href="#" class="baseline">我是基线对齐</a>
        <a href="#" class="bottom">我是底部对齐</a>
        <a href="#">我是底部对齐</a>
    </div>
</body>
</html>
