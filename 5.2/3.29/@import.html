<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>hello world</title>
<style>
	@import url(css/style.css);
/*
@import属于CSS范畴，link是XHTML标签；
@import只能加载CSS，link可以加载除CSS外，更多的事情，如加载JS；
@import是页面加载后，最后加载；link是和页面同时加载；
@import只能在IE5以上被加载；link都可以；
@import不支持JS控制DOM时去改变样式，link支持；
*/
</style>
</head>
<body>
	<div class="box">我是块1</div>
    <br/>
    <div class="box">我是块2</div>

</body>
</html>
