<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>hello world</title>
<style>
.box1{
	width:500px;
	height:500px;
	border:solid red 5px;
	background:yellow;
}
.box2{
	width:600px;
	height:400px;
	border:solid green 3px;
	background:pink;
}
</style>
<!--
style标签内容可以放置在head内、body内、及body外（全在html内），通常放head内，因为浏览器从上到下读页面
-->
</head>
<body>

	<div class="box1">我是块1</div>
    <br/>
    <div class="box2">我是块2</div>

</body>
</html>
