<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{
		width:500px;
		height:400px;
		background:pink;
		overflow:auto;
		resize:both;
		text-align:center;
		}
	.div1{
		width:100px;
		height:100px;
		background:yellow;
		display:inline-block;
		vertical-align:middle;
		}
	span{
		width:0;
		height:100%;
		display:inline-block;
		vertical-align:middle;
		}
</style>
</head>

<body>
	<div class="box">
    	<div class="div1"></div>
        <span></span>
    </div>
</body>
</html>
