<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{
		width:400px;
		height:400px;
		background:pink;
		overflow:auto;
		resize:both;
		position:relative;
		}
	.div1{
		width:100px;
		height:100px;
		background:yellow;
		position:absolute;
		right:0;
		bottom:0;
		left:0;
		margin:auto;
		}
</style>
</head>

<body>
	<div class="box">
    	<div class="div1"></div>
    </div>
</body>
</html>
