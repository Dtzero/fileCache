<link rel="stylesheet" href="css/reset.css" />
<style>
	.box{
		width:921px;
		margin:16px 0 25px 5px;
		border-bottom:8px #e1481c solid;
		}
	ul{
		padding-left:10px;
		}
	a{
		width:80px;
		background:#dfdfdf;
		line-height:20px;
		text-align:center;
		margin-right:1px;
		display:inline-block;
		}
	a i{
		display:none;
		}
	a:hover{
		background:#df4e19;
		color:#fff;
		}
	a:hover span{
		display:none;
		}	
	a:hover i{
		display:block;
		font-style:normal;
		}
</style>		
</head>
<body>
    <div class="box">
        <ul class="clearfix">
