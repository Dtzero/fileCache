<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<style>

.box{width:300px; margin:0 auto;border:10px solid #000; }
.div{width:200px; height:200px; background:red; float:left;}
.clear:after{content:""; display:block; clear:both;}
/*
	清浮动
	1、给父级加同样的浮动；
	2、给父级加display：inline-block;
	3、在浮动元素下加<div class="clear"></div>
	.clear{height:0px; font-size:0; clear:both;}
	4、在浮动元素下，加<br clear="all"/>
	
	5、给父级加{zoom:1}
	:after{content:"; display:block; clear:both;} 推荐
	
	6、给父级加overflow;一定要配合zoom：1；
	
*/


/*
在IE6下，高度小于19px的元素，高度会被当做19px处理；
	解决方法：
	1、加font-size：0；（处理到2px）
	2、overflow:didden
	
在IE6，7下，不支持after;
在IE6，7下，浮动元素的父级有宽度的，就不用清浮动;
hasLayout:根据元素的内容大小或者父级的大小来重新计算元素的高度
	display:inline-block
	height:任何值除了non
	width:任何值除了none
	float:left或者right	
	zoom:除了normal外的任何值（放大或缩小）
	
 IE6双边距BUG
 在IE6下，块元素有浮动好人横向的margin，横向的margin值会被放大成两倍
 解决办法：display：inline；
 
 在IE6,7下，li下几培训的间隙问题
 在IE6,7下，li本身没有浮动，但是内容浮动了li下就会多出几px
 解决办法：
    1、给li加浮动
	2、给li加vertical-align；top;（垂直对齐方式）还可以解决img的图片间隙

*/
</style>
</head>
<body>

<!--
内联，内嵌，行内属性标签：
1、默认同行可以继续跟同类型标签；
2、没有宽度时，撑满内容宽度；
3、不支持宽高；
4、不支持上下margin、padding;
5、代码换行被解析；

块属性标签：
1、默认独占一行显示；
2、没有宽度时，默认撑满一行；
3、支持所有CSS命令；
-->

<!--  

display:block;显示为块
display：inline；显示为内嵌

inline-block:
1、使块元素在一行显示；
2、使内嵌支持宽高；
3、换行被解析；
4、不设置宽度时，有内容撑开；
5、在IE6,7下不支持块标签;

浮动原理：float:left/right/none
	元素加了浮动之后，会脱离文档流，按照指定的一个方向移动直到碰到父级的边界或另外一个人浮动元素停止；
	
1、使块元素在一行显示；
2、使内嵌支持宽高；
3、不设置宽度时，有内容撑开；
4、脱离文档流；（文档流：文档中可显示对象在排列中所占用的位置）
5、提升层级半层；（元素本身进去，元素内容没有进去，掉下来了）


clear：left/right/both/none（元素的某个方向上不能有浮动元素）

-->


<div class="box clear">
	<div class="div"></div>
</div>


</body>
</html>
