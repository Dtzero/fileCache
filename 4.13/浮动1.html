<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<style>

.box1{width:100px; height:100px; background:red; float:left;}
.box2{width:200px; height:200px; background:blue;}


</style>
</head>
<body>

<!--
内联，内嵌，行内属性标签：
1、默认同行可以继续跟同类型标签；
2、没有宽度时，撑满内容宽度；
3、不支持宽高；
4、不支持上下margin、padding;
5、代码换行被解析；

块属性标签：
1、默认独占一行显示；
2、没有宽度时，默认撑满一行；
3、支持所有CSS命令；
-->

<!--  

display:block;显示为块
display：inline；显示为内嵌

inline-block:
1、使块元素在一行显示；
2、使内嵌支持宽高；
3、换行被解析；
4、不设置宽度时，有内容撑开；
5、在IE6,7下不支持块标签;

浮动原理：float:left/right/none
	元素加了浮动之后，会脱离文档流，按照指定的一个方向移动直到碰到父级的边界或另外一个人浮动元素停止；
	
1、使块元素在一行显示；
2、使内嵌支持宽高；
3、不设置宽度时，有内容撑开；
4、脱离文档流；（文档流：文档中可显示对象在排列中所占用的位置）
5、提升层级半层；（元素本身进去，元素内容没有进去，掉下来了）


clear：left/right/both/none（元素的某个方向上不能有浮动元素）

-->


<div class="box1">box1</div>
<div class="box2">box2</div>

</body>
</html>
