<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<style>
body{margin:0;}
.box{width:900px; margin:0 auto;border:5px solid #000; height:600px;}
.left{width:300px;float:left;}
.left div{height:298px; background:#9F0;border:1px solid #fff;}
.center{width:300px;float:left;}
.center div{height:198px; background:#CF0;border:1px solid #fff;}
.right{width:300px;float:left;}
.right div{height:298px; background:#FF0;border:1px solid #fff;}


</style>
</head>
<body>



<!--  

display:block;显示为块
display：inline；显示为内嵌

inline-block:
1、使块元素在一行显示；
2、使内嵌支持宽高；
3、换行被解析；
4、不设置宽度时，有内容撑开；
5、在IE6,7下不支持块标签;

浮动原理：float:left/right/none
	元素加了浮动之后，会脱离文档流，按照指定的一个方向移动直到碰到父级的边界或另外一个人浮动元素停止；
	
1、使块元素在一行显示；
2、使内嵌支持宽高；
3、不设置宽度时，有内容撑开；
4、脱离文档流；（文档流：文档中可显示对象在排列中所占用的位置）
5、提升层级半层；（元素本身进去，元素内容没有进去，掉下来了）


clear：left/right/both/none（元素的某个方向上不能有浮动元素）

-->


<div class="box">
	<div class="left">
		<div></div>
		<div></div>		
	</div>
		<div class="center">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div class="right">
			<div></div>
			<div></div>
		</div>
</div>	

</body>
</html>
