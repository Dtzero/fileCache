<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{
		width:300px;
		border:5px solid #6F0;
		background:#FF6;
		font:italic normal bold 20px/50px "微软雅黑";
		color:#F03;
		text-indent:2em;
	} 
	/*
	font：style variant weight size family；
	按若缩写font：以上顺序;size和family固定不可和其他属性位置互换；其他可在size之前交换，最好不换；第二：font-size,font-family必写，不能改变顺序，其他的没有就可以不写；第三：写了font-size就会有默认的line-height，但默认高度不确定；因此设置line-height=font-size；
	font-style      文字倾斜：italic；
	font-variant    对小学英文起作用：normal/small-caps;
	font-weight     文字着重：bold,bolder,normal,100-900；
	font-size       文字大小（一般均为偶数），量出的数值为奇数时，加一为正确值；
	font-family		字体（谷歌中文默认宋体）：字体从左至右生效，即前一个字体不生效时，启用下一字体，所设均没有时，字体为浏览器默认；合写时，只能写一种字体；
*/
</style>
</head>

<body>
	<div>没有人在意我，我在一个人的角落；等待中受折磨，不会有人关心我。灯光照射着我，影子显得孤单寂寞，一个人的生活，留下痕迹只剩寂寞。</div>
</body>
</html>
