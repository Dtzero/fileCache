<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{
		width:400px;
		border:5px solid #6F0;
		background:#FF6;
		font:italic normal bold 20px/50px "宋体";
		color:#C0F;
		text-indent:2em;
		//line-height:50px;
	} 
	/*
	line-height （两种写法，推荐单写）    
	单行文本的行高=文字高度+文字距顶的距离+文字距底的距离，距顶=距底；量出的数值为奇数时，加一减一均可；没有写高度时，行高就是高度；若想文本垂直偏上，则高度大于行高；若想文本垂直偏下，则高度小于行高；
	注意、；在实际测量中，由于单行文本没有课参照的对象，所以可以随意定高，以距顶高度X2+文本高度为行高；
	多行文本的行高=第一行文本顶到第二行顶的距离
	没有设置行高，写了font-size就会有默认的line-height，但默认高度不确定；因此设置line-height=font-size；若行高-字体=基数时，一般情况下，距顶距离比距底距离少一像素；
*/
</style>
</head>

<body>
	<div>没有人在意我，我在一个人的角落；等待中受折磨，不会有人关心我。灯光照射着我，影子显得孤单寂寞，一个人的生活，留下痕迹只剩寂寞。</div>
</body>
</html>
