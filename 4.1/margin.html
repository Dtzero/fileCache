<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	#box{
		width:460px;
		height:460px;
		background:#FF6;
	}
	#content{
		width:300px;
		height:300px;
		background:yellow;
		font:italic 20px/50px "宋体";
		color:#F03;
		margin:20px;
	} 
	/*  
	margin谁要给谁写；宜用于兄弟；bug:因为用于父子之间时，第一个/最后一个子级的margin-top/bottom会作用于父级，但是给父级写一个border就可以解决；bottom时，给父级定height也可以解决；
	margin也可以撑开父元素；
	margin不改变块的大小，是调整块与块之间的距离；一般情况下，两个块的水平margin可以叠加；上下margin不能叠加，取最大值；
	margin：30px 60px 90px;
	margin-right:30px;margin-bottom:90px;左右:60px;
	margin：30px；
	上右下左：30px；
	margin：30px 60px；
	上下：30px 左右：60px；
*/
</style>
</head>

<body>
	<div id="box">
    	<div id="content">
        没有人在意我，我在一个人的角落；等待中受折磨，不会有人关心我。灯光照射着我，影子显得孤单寂寞，一个人的生活，留下痕迹只剩寂寞。
        	</div>
        </div>
</body>
</html>
