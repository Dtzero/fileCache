    锚点链接：
    	1、给需要跳转的部分取一个id名；
        2、在a href属性里写上#id名；
        注意：一定在同一个页面；
    href里能写什么：
    	1、页面内的跳转：#id名
        2、页面间的跳转：相对路径
        3、跳转到外部网站：完整的链接地址
        4、空链接：#
