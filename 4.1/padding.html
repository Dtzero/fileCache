<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	#box{
		width:460px;
		height:460px;
		background:#FF6;
		padding:20px;
	}
	#content{
		width:300px;
		height:300px;
		background:yellow;
		font:italic 20px/50px "宋体";
		color:#F03;
		
	} 
	/*  
	1、padding叫内边距，也叫留白，填充；
		调整的是
			1、盒子与内容的位置关系：给盒子写；
			2、父元素与子元素的位置关系：给父元素写；
	注意：
	1、如果是子盒子想要移动，就给父盒子写padding；
	2、给谁写就给谁减；
	3、如果需要移动盒子，实际上应该写padding-left和padding-top；
	4、在规定padding的时候，多留出一点空间给文字内容；一般padding-right=测量值-字体的像素的
一半；
	5、padding只会对内容产生影响，但是对背景图的方位不会有任何影响，因为背景可以填充padding的位置；
	总结：内边距相当于给一个盒子加了填充厚度会影响盒子大小。想调整谁的位置，就给谁的父级写padding，同时，在父级有宽高的时候，给父级的宽高-2倍的padding；
	
*/
</style>
</head>

<body>
	<div id="box">
    	<div id="content">
        没有人在意我，我在一个人的角落；等待中受折磨，不会有人关心我。灯光照射着我，影子显得孤单寂寞，一个人的生活，留下痕迹只剩寂寞。
        	</div>
        </div>
</body>
</html>
