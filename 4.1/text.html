<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{
		width:300px;
		border:5px solid #6F0;
		background:#FF6;
		font:italic 20px "黑体";
		color:#F03;
		text-indent:2em;
		line-height:50px;
	} 
	/*
	text-align             文本对齐方式：left/center/right/justify：对单行文本不起作用；对多行文本有效果，使文字尽量靠近两端；  
	text-indent            首行缩进（em缩进字符）:可以继承，em默认是当前父元素的字体大小；
	text-decoration        文本修饰：underline/overline/line-through删除线/none;
*/
</style>
</head>

<body>
	<div>没有人在意我，我在一个人的角落；等待中受折磨，不会有人关心我。灯光照射着我，影子显得孤单寂寞，一个人的生活，留下痕迹只剩寂寞。</div>
</body>
</html>
