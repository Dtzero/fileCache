<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{
		width:300px;
		border:5px solid #6F0;
		background:#FF6;
		font:italic 20px "黑体";
		color:#F03;
		text-indent:2em;
		line-height:50px;
	} 
	/*  
	word-spacing           单词间距（以空格为解析单位）：在浏览器解析时会认为空格隔开的才是词，但是无论敲击多少空格均只解析为一个空格；一个空格有多大？在宋体字体下浏览器默认为文字大小的一半；
*/
</style>
</head>

<body>
	<div>没有人在意我，我在一个人的角落；等待中受折磨，不会有人关心我。灯光照射着我，影子显得孤单寂寞，一个人的生活，留下痕迹只剩寂寞。</div>
</body>
</html>
