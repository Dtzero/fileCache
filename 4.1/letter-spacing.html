<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{
		width:300px;
		border:5px solid #6F0;
		background:#FF6;
		font:italic 20px "黑体";
		color:#F03;
		text-indent:2em;
		line-height:50px;
	} 
	/*  
	letter-spacing         字母间距:可以隔开字与字、字母与字母之间的间距，但是对首尾无效；
	word-spacing           单词间距（以空格为解析单位）
	white-space	           强制不换行：nowrap 

一个空格有多大？
宋体字体下文字大小的一半
浏览器默认；
*/
</style>
</head>

<body>
	<div>没有人在意我，我在一个人的角落；等待中受折磨，不会有人关心我。灯光照射着我，影子显得孤单寂寞，一个人的生活，留下痕迹只剩寂寞。</div>
</body>
</html>
