<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{
	margin:0;
	padding:0;	
}
ul{
	list-style:none;	
}
a{
	text-decoration:none;
	color:inherit;
}
.list{
	width:900px;
	height:20px;
	line-height:20px;
	border-bottom:8px solid #e04a18;
	margin:100px auto;	
}
.item{
	float:left;
	
	margin-right:2px;
	font-size:14px;
	color:#626262;
	text-align:center;	
}
.item a{
	width:80px;
	height:20px;
	background:#dfdfdf;
	display:block;	
}
.item a:hover{
	background:#df4e19;
	color:#fff;	
}
.item a:hover i{
	display:block;	
}
.item a:hover span{
	display:none;	
}
.item i{
	display:none;
	font-style:normal;	
}
</style>
</head>

<body>
	<ul class="list">
    	<li class="item"><a href="#"><i>首页</i><span>home</span></a></li>
        <li class="item"><a href="#">首页</a><span>home</span></li>
        <li class="item"><a href="#">首页</a><span>home</span></li>
        <li class="item"><a href="#">首页</a><span>home</span></li>
        <li class="item"><a href="#">首页</a><span>home</span></li>
    </ul>
</body>
</html>
