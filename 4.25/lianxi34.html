<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>练习34</title>
<link rel="stylesheet" href="css/reset.css">
<style>
	.box{
		background:#eeeeee;
		padding:7px 0 7px 112px;
		margin:28px auto;
		}
	dl{
		background:url(images/p1.png) no-repeat 0 -90px;
		border-right:1px #cfcfcf solid;
		padding-right:19px;
		}
	dd{
		padding-left:87px;
		padding-top:5px;
		}
	i{
		font-size:32px;
		font-style:italic;
		font-weight:bold;
		color:#ff7e00;
		}
	p{
		font-size:20px;
		font-weight:bold;
		}
	.nav{
		padding:12px 0 4px 250px;
		}
	li{
		margin-right:18px;
		}
	a{
		display:block;
		background:url(images/p1.png) no-repeat;
		position:relative;
		padding-left:16px;
		}
	span{
		display:block;
		background:url(images/p1.png) no-repeat right -40px;
		text-align:center;
		padding:12px 25px 14px 8px;
		}
	li a:hover{
		background:url(images/cheng.png) no-repeat 0 top;
		}
	li span:hover{
		background:url(images/cheng.png) no-repeat right top;
		}
</style>
</head>
