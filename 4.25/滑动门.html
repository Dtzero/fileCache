<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="css/reset.css">
<style>
	.box{
		width:1280px;
		background:#0099ff;
		padding-top:38px;
		padding-left:30px;
		margin:100px auto;
		}
	.nav{
		width:359px;
		}
	li{
		margin-right:11px;
		}
	a{
		display:block;
		background:url(tableft.gif) no-repeat;
		position:relative;
		padding-left:4px;
		}
	.nav span{
		display:block;
		background:url(tabright.gif) no-repeat right top;
		text-align:center;
		color:#fff;
		padding:15px 8px 15px 4px;
		}
	.li1 a:hover{
	background-position:0 -42px;
}
	.li1 span:hover{
	background-position:right -42px;
}
</style>
</head>

<body>
<div class="box">

    </ul>

</html>
